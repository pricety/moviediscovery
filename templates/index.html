<html>

<head>
    <link rel="stylesheet" href={{ url_for( 'static', filename='style.css' ) }} />
</head>

<body>

	<a href="/logout">Log out</a>
    <h1> WELCOME TO: TYROGET'S MOVIE TRENDS</h1>

	<p> </p>
    <div class='container'>
    <div class='container'>
	<h2> {{ title }} </h2>

	<img src="{{poster_image}}" width=500 height=700 />
	<div class='container'>
	<h3><b>"{{ tagline }}"</b></h3>
	<p class="uppercase"> GENRES: {{ genre }}</p>
	<a href="{{ wiki_url }}">CLICK HERE TO SEE WIKIPEDIA PAGE!</a>
    </div>

    <h4> MOVIE REVIEWS </h4>
	<div class="feedback"> 
	<form method="POST" action="/rate">
		<p>
			<label for="movie_id">Movie ID</label>
			<input id="movie_id" type="text" name="movie_id" value={{movie_id}} readonly="readonly"/>
			<label for="rating">Rating (out of 5)</label>
			<input id="rating" type="number" name="rating" min="1" max="5"/>
		</p>
		<p>
			<textarea id="comment" name="comment" placeholder="Leave a comment"></textarea>
		</p>
		<p>
			<input type="submit" value="Submit"/>
		</p>
	</form>

	<h2>See what other people said!</h2>
	{% for rating in ratings %}
	<div>
		<h3>User: {{rating.username}}</h3>
		<b>Rating: {{rating.rating}}/5</b>
		<p>{{rating.comment}}</p>
	</div>
	{% endfor %}
	</div>
</body>

</html>
